<div style="display: flex; flex-direction: column;">
    <a routerLink="/signup" style="position: absolute; top: 40px; left: 40px; z-index: 1000;">
    <img src="assets/arrowback.svg" alt="arrow" style="align-items: center;"></a>
    <div class="account-container">
       <div class="container">
           <div class="header">
                <div class="logo-container">
                    <img src="assets/visitiran.png" class="logo" />
                </div>
                <p style="font-family: sans-serif; font-size: 20px; margin: 2rem 0 1rem 0; width: 100%;">Create your account</p>
                <app-button-details style="width: 100%;"></app-button-details>
                <div class="check-box">
                    <input type="checkbox" style="cursor: pointer; background-color:black;"/>
                    <div>By creating an account, I agree to our <a href="">Terms of use</a> and <a href="">Privacy policy</a></div>
                </div>
                <re-captcha class="recaptcha-container"
                siteKey="6LdmirUrAAAAAMjFrWFCYfx_S89GpX1Z9yuuyfHg"
                (resolved)="onCaptchaResolved($event)">
                </re-captcha>
                <button type="button" class="sign-in"><a routerLink="/signupemail" 
                style="text-decoration: none; font-size: 16px; color: black;">Sign up with email</a></button>
            </div>
        </div>
  <div class="image-home-container">
    <div class="image-wraper">
      <img src="assets/travel2.jpg" alt="" class="home-img" />
    </div>
  </div>
    </div>
</div>
